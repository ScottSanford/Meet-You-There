<ion-view view-title="Types of Places" hide-nav-bar="true">
	<div class="bar bar-header">
	  <span ui-sref="tabs.settings" class="button icon ion-ios-arrow-left back-button"></span>
	  <div class="title">Travel Mode</div>
	</div>
	<ion-content class="travel-mode">

		<ion-radio-fix
			class="travelmode-radio"
			ng-repeat="travel in travelModes"
            ng-value="travel.value"
            ng-model="radio.checked"
            ng-change="changedTravelMode(travel.value, travel.appleValue)">
          {{ travel.text }}
        </ion-radio-fix>

	</ion-content>
</ion-view>
