<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tabs/search">
    <ion-nav-view name="tabs-search"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <!-- uses ng-click because of black map when user clicks on map tab if on map tab -->
  <ion-tab title="Map" icon-off="ion-map" icon-on="ion-map" ng-click="clickMap()">
    <ion-nav-view name="tabs-map"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tabs/settings">
    <ion-nav-view name="tabs-settings"></ion-nav-view>
  </ion-tab>  

</ion-tabs>
