<ion-view view-title="Radius Range" hide-nav-bar="true">
	<div class="bar bar-header">
	  <span ui-sref="tabs.settings" class="button icon ion-ios-arrow-left back-button"></span>
	  <div class="title">Radius Range</div>
	</div>
	<ion-content class="radius-range-container">

		<p class="favorites-description">Adjust the slider to change the range for midpoint search results.</p>

		<div class="item range range-balanced">
		  <span>.5 mi</span>
			  <input type="range" 
			  		name="radius" 
			  		min="800" 
			  		max="16000" 
			  		step="800" 
			  		ng-model="radiusRange" 
			  		ng-change="changedRadiusRange(radiusRange)">
		  <span>10 mi</span>
		</div>

		<div class="range-result">{{radiusRange/1600 || '.5' | number:1}} miles</div>


	</ion-content>
</ion-view>
