<ion-view view-title="Meetups" hide-nav-bar="true">
	<div class="bar bar-header">
	  <span ui-sref="tabs.settings" class="button icon ion-ios-arrow-left back-button"></span>
	  <div class="title">Favorites</div>
	</div>
	<ion-content>


		<div class="list">

		  <div class="item item-icon-left homeAddress-container">
		    <i class="icon ion-home"></i>
		    <ion-google-place placeholder="{{userHomeAddress}}" ng-model="homeAddress" class="homeAddress"/>
		  </div>

		  <div class="item item-icon-left">
		    <i class="icon ion-ios-briefcase"></i>
		    <ion-google-place placeholder="{{userWorkAddress}}" ng-model="workAddress" class="workAddress"/>
		  </div>	  

		</div>

		<p class="favorites-description">Type 'home' or 'work' into the location search for your saved addresses.</p>


	</ion-content>
</ion-view>
