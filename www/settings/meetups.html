<ion-view view-title="Types of Places" hide-nav-bar="true">
	<div class="bar bar-header">
	  <span ui-sref="tabs.settings" class="button icon ion-ios-arrow-left back-button"></span>
	  <div class="title">Types of Places</div>
	</div>
	<ion-content class="meeting-places">

		<ion-toggle 
			class="meeting-places" 
			ng-repeat="meetup in meetups | orderBy: 'name'" 
			ng-model="meetup.checked" 
			ng-change="updateLocalStorage(meetup)">
		    {{meetup.name}}
		</ion-toggle>

		<p class="police-warning">We've included police stations for safe Craigslist exchange spots.</p>

	</ion-content>
</ion-view>
